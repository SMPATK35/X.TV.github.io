<!DOCTYPE html>
<html lang="tr">
<head>

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0f0f0f;
    color:#fff;
}

header{
    background:#1a73e8;
    padding:15px;
    text-align:center;
    font-size:22px;

}

.container{
    padding:15px;
}

/* PLAYER */
.player-wrapper{
    background:#000;
    border-radius:12px;
    overflow:hidden;
}

.player-screen{
    position:relative;
    width:100%;
    height:56.25vw;

    background:#000;

#streamContainer iframe{
    width:100%;
    height:100%;
    border:none;
}

#placeholder{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#888;
    font-size:18px;
}

#placeholder i{
    font-size:64px;
    margin-bottom:10px;
}

/* BUTTONS */
.section{
    margin-top:20px;
}

.section h2{
    margin:10px 0;
    font-size:18px;
}

.buttons{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
}

button{
    padding:12px 16px;
    border:none;
    border-radius:8px;
    background:#1a73e8;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

button:active{
    transform:scale(0.97);
}

/* FOOTER */
footer{
    text-align:center;
    padding:10px;
    font-size:12px;
    color:#666;
}
</style>
</head>

</div>

<footer>

<script>
function loadChannel(id,name){
    const placeholder = document.getElementById("placeholder");
    const container = document.getElementById("streamContainer");

    placeholder.style.display = "none";
    container.innerHTML = "";

    const iframe = document.createElement("iframe");
    iframe.src = "https://daddyhd.com/stream/stream-" + id + ".php";
    iframe.allow = "autoplay; fullscreen; picture-in-picture";
    iframe.allowFullscreen = true;
    iframe.setAttribute("playsinline","true");

    container.appendChild(iframe);
}
</script>
