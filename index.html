<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CanlÄ± TV Player</title>

<link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial;
}
header{
    padding:12px;
    background:#1a73e8;
    text-align:center;
    font-size:20px;
}
#player{
    width:100%;
    max-height:60vh;
}
.channel{
    padding:12px;
    border-bottom:1px solid #222;
    cursor:pointer;
}
.channel:hover{
    background:#111;
}
</style>
</head>

<body>

<header>ðŸ“º CanlÄ± TV (M3U)</header>

<video id="player" class="video-js vjs-default-skin" controls autoplay></video>

<div id="list"></div>

<script>
const channels = [
    {
        name: "ATV",
        url: "PUT_M3U8_URL_HERE"
    }
];

const player = videojs("player");

function play(url){
    if(Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player.tech().el());
    }else{
        player.src({src:url,type:"application/x-mpegURL"});
    }
}

channels.forEach(c=>{
    const div=document.createElement("div");
    div.className="channel";
    div.innerText=c.name;
    div.onclick=()=>play(c.url);
    document.getElementById("list").appendChild(div);
});
</script>

</body>
</html>
