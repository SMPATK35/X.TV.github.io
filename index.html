<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>CanlÄ± TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}
header {
  padding: 12px;
  text-align: center;
  background: #020617;
  font-size: 20px;
  font-weight: bold;
}
#container {
  display: flex;
  height: calc(100vh - 50px);
}
#channels {
  width: 35%;
  background: #020617;
  overflow-y: auto;
}
.channel {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
  cursor: pointer;
}
.channel:hover {
  background: #1e293b;
}
#player {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}
video {
  width: 100%;
  height: 100%;
  background: black;
}
@media(max-width:768px){
  #container { flex-direction: column; }
  #channels { width: 100%; height: 40%; }
}
</style>
</head>

<body>

<header>ðŸ“º CanlÄ± TV</header>

<div id="container">
  <div id="channels"></div>
  <div id="player">
    <video id="video" controls autoplay></video>
  </div>
</div>

<script>
const video = document.getElementById("video");
let hls;

fetch("FR-TR-06032026.m3u")
  .then(res => res.text())
  .then(data => {
    const lines = data.split("\n");
    let name = "";

    lines.forEach(line => {
      line = line.trim();
      if (line.startsWith("#EXTINF")) {
        name = line.split(",")[1];
      } 
      else if (line.startsWith("http")) {
        addChannel(name, line);
      }
    });
  });

function addChannel(name, url) {
  const div = document.createElement("div");
  div.className = "channel";
  div.textContent = name || "Kanal";
  div.onclick = () => play(url);
  document.getElementById("channels").appendChild(div);
}

function play(url) {
  if (hls) hls.destroy();

  if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = url;
  } else if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    alert("TarayÄ±cÄ± desteklemiyor");
  }
}
</script>

</body>
</html>
